<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Objects</title>

  <!-- Stylesheet(s): -->

  <!-- Reset stylesheet: -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">

  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- Stylesheet(s): -->
  <link rel="stylesheet" type="text/css" href="css/color.css">

  <!-- Google Font Karla -->
  <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">

  <!-- Script(s): -->
  <script type="text/javascript" src="js/scripts.js" defer></script>
</head>

<body>


  <header>

    <nav>
      <div>Blog Land</div>
    </nav>
  </header>


  <main>
    <h1>Blog Posts</h1>
    <section>

      <form action="">
        <h2>Add New Blog!</h2>

        <label for="title-input">Blog Title:</label>
        <input class="new-blog-title" type="text" id="title-input" name="title-input" placeholder="Blog Title">

        <label>Content:</label>
        <textarea class="new-blog-content" placeholder="Write your blog content"></textarea>
        <div class="buttons"> 
          <input type="button" class="submit-button" value="Add">
          <input type="button" value="Clear" class="clear-button">
        </div>


      </form>

    </section>


    <!-- Section for blog posts -->
    <section class="blog-posts">

    </section>

  </main>







</body>

</html>
